<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成二小組聚會統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .meeting-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .meeting-form h2 {
            margin-bottom: 20px;
        }
        .meeting-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .meeting-form input[type="text"],
        .meeting-form input[type="date"],
        .meeting-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .meeting-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .meeting-form .submit-btn {
            background-color: #28a745;
            color: #fff;
        }
        @media (max-width: 600px) {
            .meeting-form {
                padding: 15px;
            }
            .meeting-form h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <form class="meeting-form" id="meetingForm">
        <h2>成二小組聚會統計</h2>
        <label for="group">小組名稱</label>
        <input type="text" id="group" name="group" required>
        
        <label for="date">日期</label>
        <input type="date" id="date" name="date" required>
        
        <label for="number">聚會人數</label>
        <input type="number" id="number" name="number" required>
        
        <button type="submit" class="submit-btn">提交</button>
    </form>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Include external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
